[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary-blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.primary-red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/bspwm]
type = internal/bspwm

pin-workspace = true

inline-mode = false

format = <label-state> | <label-mode>

label-focused = %icon% %name%
; label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary-blue}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-underline = ${colors.foreground-alt}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.primary-red}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

ws-icon-0 = dev;
ws-icon-1 = www;
ws-icon-2 = sys;
ws-icon-3 = doc;
ws-icon-4 = vbox;
ws-icon-5 = chat;
ws-icon-6 = mus;
ws-icon-7 = vid;
ws-icon-8 = gfx;

; label-separator = |
; label-separator-padding = 0
; label-separator-foreground = ${colors.disabled}

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
label-monocle = 
label-tiled = 舘
label-fullscreen = 
label-floating = 
label-pseudotiled = P

[module/xwindow]
type = internal/xwindow
label = %title:0:35:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = %{T2} %{T-}
format-mounted-prefix-foreground = ${colors.primary-blue}
; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted = %mountpoint% %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary-blue}
format-volume = <ramp-volume> <label-volume>

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary-blue}

label-volume = %percentage%%

label-muted =  muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
label-layout-foreground = ${colors.primary-blue}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.primary-green}

[module/memory]
type = internal/memory
interval = 2
; format-prefix = " RAM "
format-prefix = " "
format-prefix-foreground = ${colors.primary-blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
; format-prefix = " CPU "
format-prefix = " "
format-prefix-foreground = ${colors.primary-blue}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674} %ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674} %ifname%%{F-} %essid% %local_ip%
; label-connected =  %ifname% %essid% %local_ip%
; label-connected =  %essid% %local_ip%
label-connected =  %essid%

[module/eth]
inherit = network-base
interface-type = wired
; label-connected = %{F#F0C674} %ifname%%{F-} %local_ip%
; label-connected =  %ifname% %local_ip%
label-connected =  %ifname% %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
; date = %Y-%m-%d %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary-red}

[module/battery]
type = internal/battery

low-at = 50

battery = BAT0
adapter = AC

format-discharging = <ramp-capacity> <label-discharging>
format-charging = <animation-charging> <label-charging>
format-full = <ramp-capacity> <label-full>

label-full = Fully Charged

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.primary-blue}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-foreground = ${colors.primary-blue}

[module/now-playing]
type = custom/script

exec = now-playing

exec-if = is-playing

interval = 1

[module/window-count]
type = custom/script

exec = bspc query -N -n .window -d focused | wc -l

exec-if = window-count-checker

interval = 0.1

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 4
label = %output%
label-foreground = ${colors.primary-green}

[module/kernel]
type = custom/script
exec = $HOME/.local/bin/kernel
label =  %output%
interval = 120
label-foreground = ${colors.primary-red}

[module/backlight]
type = internal/backlight

card = nvidia_wmi_ec_backlight

enable-scroll = true

format = <ramp> <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = %{T4} %{T-} 
ramp-1 = %{T4} %{T-}
ramp-2 = %{T4} %{T-}
ramp-3 = %{T4} %{T-}
ramp-foreground = ${colors.primary-blue}

[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/system-bluetooth-bluetoothctl.sh
tail = true
click-left = $HOME/.config/polybar/system-bluetooth-bluetoothctl.sh --toggle &

[module/kdeconnect]
type = custom/script  
exec = "$HOME/.config/polybar/polybar-kdeconnect.sh -d"  
tail = true
format = %{T4}<label>%{T-}

[module/uptime]
type = custom/script
exec = "$HOME/.config/polybar/uptime-pretty.sh"
format-prefix = " "
format-prefix-foreground = ${colors.primary-blue}

[module/nvidia]
type = custom/script
exec = "$HOME/.config/polybar/nvidia.sh"
exec-if = "if [[ $HOSTNAME == 'manas-laptop' ]]; then exit 0; else exit 1; fi"
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary-blue}

[module/layout]
type = custom/script
exec = "$HOME/.config/polybar/bsp-layout-get.sh"
exec-if = "$HOME/.config/polybar/bsp-layout-get.sh"
interval = 0.1
click-left = "$HOME/.config/polybar/bsp-layout-change.sh next"
click-right = "$HOME/.config/polybar/bsp-layout-change.sh previous"
