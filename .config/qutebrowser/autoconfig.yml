config_version: 2
settings:
  content.javascript.enabled:
    '*://*.accounts.google.com/*': true
    '*://*.betterdiscord.app/*': false
    '*://*.catppuccin-discord-customizer.vercel.app/*': true
    '*://*.cht.sh/*': true
    '*://*.discord.com/*': true
    '*://*.docs.fedoraproject.org/*': true
    '*://*.docs.godotengine.org/*': true
    '*://*.docs.google.com/*': true
    '*://*.duckduckgo.com/*': true
    '*://*.editor.godotengine.org/*': true
    '*://*.flathub.org/*': true
    '*://*.genius.com/*': true
    '*://*.github.com/*': true
    '*://*.gitlab.com/*': true
    '*://*.localhost/*': true
    '*://*.login.live.com/*': true
    '*://*.m3.material.io/*': true
    '*://*.mail.google.com/*': true
    '*://*.material.io/*': true
    '*://*.nvchad.github.io/*': true
    '*://*.old.reddit.com/*': true
    '*://*.sed.js.org/*': true
    '*://*.siduck.github.io/*': true
    '*://*.solidtorrents.to/*': false
    '*://*.twitter.com/*': true
    '*://*.www.figma.com/*': true
    '*://*.www.gnome-look.org/*': true
    '*://*.www.google.com/*': true
    '*://*.www.nerdfonts.com/*': true
    '*://*.www.reddit.com/*': true
    '*://*.www.youtube.com/*': true
  content.mouse_lock:
    https://www.figma.com: true
  content.notifications.enabled:
    http://localhost:8096: true
  statusbar.show:
    global: always
  tabs.show:
    global: always
